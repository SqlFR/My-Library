<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>My Library</h1>
    </header>
    <button class="btn new-book">New Book</button>
    <div class="contain-form">
        <form action="" method="post">
            <div>
                <label for="title"></label>
                <input type="text" id="title" name="book_title" placeholder="Title">
            </div>
            <div>
                <label for="author"></label>
                <input type="text" id="author" name="book_author" placeholder="Author">
            </div>
            <div>
                <label for="pages"></label>
                <input type="number" id="pages" name="book_pages" placeholder="Pages">
            </div>
            <button class="btn valid-form">Add book</button>
        </form>
    </div>
    
    <div class="container"></div>
    <footer>
        <span>My Library &copy 2023 SqlFR</span>
    </footer>
</body>
</html>
